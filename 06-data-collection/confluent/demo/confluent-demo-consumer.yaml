apiVersion: apps/v1
kind: Deployment
metadata:
  name: confluent-demo-consumer
  labels:
    app: confluent-demo-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: confluent-demo-consumer
  template:
    metadata:
      labels:
        app: confluent-demo-consumer
        accessLevel: high
    spec:
      containers:
      - name: confluent-demo-consumer
        image: "dueruen/learning-kubernetes:confluent-demo-amd64"
        imagePullPolicy: "Always"
        ports:
          - name: http
            containerPort: 80
        env:
          - name: BOOTSTRAP_SERVER
            value: "kafka:9092"
          - name: CONSUMER
            value: "TRUE"
          - name: CONSUMER_TOPIC
            value: "topic-test" 
          - name: CONSUMER_GROUP_ID
            value: "foo"    
          - name: PRODUCER_TOPIC
            value: "topic-test-new"              
          - name: HTTP_PORT
            value: "80"                                                      
          - name: OTEL_SERVICE_NAME
            value: "confluent-demo-consumer"   
          - name: INSTRUMENTATION_NAME
            value: "confluent-demo-consumer"   
          - name: BACKEND_URL
            value: "http://confluent-demo-http:80/long"
          - name: OTEL_ENDPOINT
            value: "otelcol-hubble-collector.kube-system.svc.cluster.local:55690"                                                                
---
apiVersion: v1
kind: Service
metadata:
  name: confluent-demo-consumer
  labels:
    app: confluent-demo-consumer
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      
  selector:
    app: confluent-demo-consumer